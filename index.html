<!DOCTYPE html>
<html>
<head>

	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

	<!-- https://cdnjs.com/libraries/ace/ -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ace.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/mode-jsx.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/theme-twilight.js"></script>
</head>
<body>

<style>
#econt {
	height: 300px;
	width: 100%;
	position: relative;
}
#editor {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}
#codeCont {
	position: relative;
	height: 400px;
	width: 100%;
}
#code {
	position: absolute;
	left: 0;
	top: 0;
	right: 0;
	bottom: 0;
}
</style>
<div id="codeCont">
	<div id="code">

	</div>
</div>

<button onclick="loadCode()">Submit</button>

<div id="main"></div>

<script>
var editor = ace.edit("code");
editor.setTheme("ace/theme/twilight");
editor.session.setMode("ace/mode/javascript");
editor.setValue(`

	}],

	experience: [{

		desc: "Built a system that gave sales users information about what activities their leads were engaging in with their digital assets (email opens and clicks, page views, etc.).  The information would publish to their Salesforce1 mobile app and our Web interface to give them real time alerts when leads were active."

	}],

class JSXResume extends React.Component {

  }
}

ReactDOM.render(<JSXResume/>, document.getElementById("main"));

loadCode();

function loadCode() {
	execJsxResume(editor.getValue());
}

function execJsxResume(resumeCode) {
	eval(Babel.transform(resumeCode, {
		presets: ['es2015', 'react']
	}).code);
}
</script>

</body>
</html>
